<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie = edge">

    <meta name="keywords" content="html,mann,mann's html,contact, contact me">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Contact Mann</title>
    <link rel="stylesheet" href="contactme.css">
    <style>
      
    </style>
</head>

<body>
    <nav>
        Mann
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li>About me</li>
            <li>Other Info</li>
            <li>Suggestions</li>
        </ul>
    </nav>
    <header>
        <div class="contact_box">
            <h2>Fill this form to contact Mann</h2>
            <form action="backend.php">
                <br>
                <div class="d">
                    <label for="Names">Name: </label>   
                    <input type="text" name="MyName" id="Names" required>
                </div>
                <br>
                <div class="d">
                    <label for="DoB">Date of Birth : </label>
                    <input type="date" name="Mydateobirth" id="DoB" required>
                </div>
                <br>
                <div class="d">
                    <label for="ph_no">Phone Number : </label>
                    <input type="number" minlength="10" maxlength="10" name="MyPhone" id="ph_no" required>
                </div>
                <br>
                <div class="d">
                    <label for="address">Address : </label>
                    <textarea name="MyAddress" rows="4" cols="30"></textarea>
                </div>
                <br>
                <div class="d">
                    <label for="state">Select State :</label>
                    <select name="MyStates" id="state">
                        <option value=" " selected>--select a State--</option>
                        <option value="Guj">GUJARAT</option>
                        <option value="Mh">Maharashtra</option>
                        <option value="up">UP</option>
                        <option value="mp">Rajasthan</option>
                        <option value="mp">MP</option>
                        <option value="mp">Assam</option>
                        <option value="mp">Kerela</option>
                        <option value="mp">Hyderabad</option>
                        <option value="mp">Telengana</option>
                    </select>
                </div>
                <br>
                <div class="d">
                    <label for="email">Email : </label>
                    <input type="email" name="MyEmail" id="email">
                </div>
                <br>
                <div class="d">
                    <p>Select Email type:</p>
                    <label for="email">Personal:</label>
                    <input type="checkbox" name="Mycheckbox" value="personal" checked>
                    <label for="email">Professional:</label>
                    <input type="checkbox" name="Mycheckbox" value="Professional">
                </div>
                <br>
                <div class="d">
                    <p>Select Gender:</p>
                    <label for="Gender">Male: </label>
                    <input type="radio" name="MyGender" id="Gender" value="male">
                    <label for="Gender2">Female: </label>
                    <input type="radio" name="MyGender" id="Gender2" value="female">
                    <label for="Gender3">Prefer Not to Specify: </label>
                    <input type="radio" name="MyGender" id="Gender3" value="none!">
                </div>
                <br>
                <div class="d">
                    <label for="sug">Suggestions (if any): </label>
                    <input type="text" name="Suggestions" id="sug">
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit Now" class="submit1">
                    <input type="reset" value="Reset Form" class="submit1">
                </div>

            </form>
        </div>

        <br>
        <br>
        <br>
    </header>

    <span><footer>Page Made By ~ Mannkumar K. Pandya</footer></span>
</body>
